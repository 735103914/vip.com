<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/public.css">
</head>
<body>
    <div class="header">
        <div class="header-inner">
            <a  class="logo"  href=""></a>
            <a  class="logo-right"  href=""></a>
        </div>
    </div>
    <div class="banner">
        <img src="//b.appsimg.com/upload/momin/2020/12/05/45/1607146385717.jpg">
        <div class="info userinfo container">
            <!-- 面板 -->
            <div class="panel panel-success">
              <!-- 面板头部 -->
              <div class="panel-heading">用户登录</div>
              <!-- 面板身体 -->
              <div class="panel-body">
                <span class="login_error hide">用户名或密码错误!</span>
                <form class="col-sm-11" id="login">
                  <div class="form-group">
                    <label for="username"> </label>
                    <input type="text" name="username" class="form-control" autocomplete="off" id="username" placeholder="请填写用户名">
                  </div>
                  <div class="form-group">
                    <label for="password"></label>
                    <input type="password" name="password" class="form-control" autocomplete="off" id="password" placeholder="请填写密码">
                  </div>
                  <button type="submit" class="login btn btn-success col-sm-5">登录</button>
                  <!-- <button type="button" class="register pull-right btn btn-warning col-sm-5">注册</button> -->
                </form>
              </div>
            </div>
          </div>
        
    </div>
    <div class="footer">
        <p>  copyright 2008-2020 vip-com,All Right Reserved ICP证：粤B2-20080329</p>
    </div>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/jquery-validation/jquery.validate.min.js"></script>
    <script src="./assets/jquery-validation/localization/messages_zh.min.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/login.js"></script>
   
</body>
</html>
